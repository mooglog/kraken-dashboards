##Kraken Dashboards##

version: "3.7"



# The primary app data network

networks:
  kraken_net:
    driver: bridge
    ipam:
      config:
        - subnet: 10.0.1.0/24

# Named Volumes for App data
volumes:
  kraken-mariadb-data:
  kraken-influxdb-data:

services:
