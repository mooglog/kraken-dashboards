## InfluxDB stores data in time series stores API metrics data
  kraken-influxdb:
    image: "influxdb:latest"
    networks:
      kraken_net:
        ipv4_address: 10.0.1.11
        aliases: 
          - influxdb
    ports:
      - target: 8086
        published: 8086
        protocol: tcp
        mode: host
    volumes:
      - type: volume
        source: kraken-influxdb-data
        target: /var/lib/influxdb
    restart: unless-stopped
    container_name: kraken-influxdb
    logging:
      options:
        max-size: "50M"
        max-file: "1"

# Front end and datasource endpoint
  grafana:
    image: "grafana/grafana:latest"
    networks:
      kraken_net:
        ipv4_address: 10.0.1.12
        aliases: 
          - grafana
    ports:
      - target: 3000
        published: 80
        protocol: tcp
        mode: host
    restart: unless-stopped
    container_name: kraken-grafana
    logging:
      options:
        max-size: "50M"
        max-file: "1"

  kraken-loader:
    build: kraken/
    networks:
      kraken_net:
        ipv4_address: 10.0.1.5
        aliases:
            - kraken
    ports:
      - "8001:8000"
    restart: unless-stopped
    depends_on:
      - kraken-influxdb
    container_name: kraken-loader
    logging:
      options:
        max-size: "50M"
        max-file: "1"

